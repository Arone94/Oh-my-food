<!DOCTYPE HTML>
<html>
	<head>
		<title>Accueil - Oh My Food</title>
			<meta charset="utf-8">	
			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
			<link rel="stylesheet" href="css/normalize.css" />
			<link rel="stylesheet" href="css/style.css" />
			<script src="https://kit.fontawesome.com/2519949a8a.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1>ohmyfood</h1>
		</header>

		<main>
			<div class="localisation">
					<i class="fa-solid fa-location-dot"></i>
					<p>Paris, Belleville</p>
			</div>
			
			<div>
				<div class="explorer">
					<h2>Réservez le menu qui <br> vous convient</h2>
					<p>Découvrez des restaurants d'exceptions, sélectionnés par nos soins.</p>
					<button>Explorer nos restaurants</button>
				</div>
			</div>

			<div class="fonctionnement">
				<h3>Fonctionnement</h3>
				
				<ul>
				<li>
					<span>1</span><i class="fa-solid fa-mobile-screen-button"></i>
					Choisissez un restaurant
				</li>
				
				<li>
					<span>2</span><i class="fa-solid fa-list-ul"></i>
					Composez votre menu
				</li>

				<li>
					<span>3</span><i class="fa-solid fa-store"></i>
					Dégustez au restaurant
				</li>
				</ul>
			</div>

			<section class="restaurants">
				<h3>Restaurants</h3>
				
				<div class="carte">
					<div class="img">
						<img src="./Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo repas">				
					</div>
					
					<div class="description">
						<h4>La palette du goût</h4>
						<p>Ménilmontant</p>

					</div>



				</div>



			</section>


		</main>


		<footer>



			
		</footer>









	</body>
</html>
